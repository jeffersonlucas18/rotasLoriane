<h5>Faça seu login</h5>


<div class="row">
  <div class="input-field col s12">
    <input  [(ngModel)]="usuario.nome" id="email" type="text" class="validate">
    <label class="active" for="email">Usuário</label>
  </div>
</div>



<div class="row">
  <div class="input-field col s12">
    <input id="senha" type="password" [(ngModel)]="usuario.senha"  class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>


<button type="submit" class="waves-effect waves-light btn-large"(click)="login()">Button</button>
